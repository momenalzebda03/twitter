<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS76aVIo4u18ZBAVWU79QkDQ6uvKUjF4leJ7g&usqp=CAU">
    <title>Tweets Project</title>
</head>

<body>
    <!-- start header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light position-fixed w-100 top-0">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="#">Tweets Project</a>
        </div>
    </header>
    <!-- end header -->
    <!-- start main -->
    <section class="sectionTop">
        <div class="container">
            <div class="row gap-4 gap-md-0">
                <div class="col-md-8">
                    <div class="bg-white p-4 rounded-4">
                        <h2 class="fs-4">news</h2>
                        <div id="forloopDiv"></div>
                        <div class="d-none">
                            <button type="button" class="px-4 btn btn-primary" id="refreshButton"><i
                                    class="fas fa-redo me-1"></i> Again</button>
                            <button type="button" class="btn btn-outline-primary" id="likeButton"><i
                                    class="fas fa-thumbs-up me-1"></i> Like</button>
                            <button type="button" class="px-4 btn btn-primary" id="createButton"><i
                                    class="fas fa-plus me-1"></i> Create tweet</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-white p-4 rounded-4">
                        <h2 class="fs-4">create users</h2>
                        <form class="d-flex gap-3 flex-column mt-3" id="myForm" action="" method="post">
                            <input type="text" class="w-100 py-3 rounded-4 border border-0 inputColor ps-3"
                                placeholder="Enter Tweet" id="tweetInput">
                            <input type="text" class="w-100 py-3 rounded-4 border border-0 inputColor ps-3"
                                placeholder="Enter Name" id="nameInput">
                            <input type="submit" class="btn btn-primary" value="send">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end main -->
</body>
<script src="bootstrap-5.2.2-dist/js/all.min.js"></script>
<script src="bootstrap-5.2.2-dist/js/index.js"></script>

</html>
